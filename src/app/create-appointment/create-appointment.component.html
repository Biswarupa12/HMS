
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<div class="container">
    <h2 class="text-center">Add new Appointment</h2>
    <form (ngSubmit)="onSubmit(appointment)">
        <div class="form-group">
            <label><b>Name:</b></label><br>
            <input type="text" id="name" class="form-control" name="name" placeholder="Enter Name" [(ngModel)]="appointment.name"/>
        </div>
        <div class="form-group">
            <label><b>Age:</b></label><br>
            <input type="number" id="age" class="form-control" name="age" placeholder="Enter Age" [(ngModel)]="appointment.age"/>
        </div>
        <div class="form-group">
            <label><b>Symptoms:</b></label><br>
            <input type="text" id="symptoms" class="form-control" name="symptoms" placeholder="Enter Symptoms" [(ngModel)]="appointment.symptoms"/>
        </div>
        <div class="form-group">
            <label><b>Number:</b></label><br>
            <input type="text" id="number" class="form-control" name="number" placeholder="Enter Number" [(ngModel)]="appointment.number"/>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>                  
    </form>
    </div>
</body>
