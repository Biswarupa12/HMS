<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav style="background-color:gray; height: 60px; margin:auto" class="navbar ">
        <a style="font-size:25px;padding-left:600px;color:azure;" class="navbar-brand" href="#">Hospital Management System</a>
       
           <ul class="navbar-nav mb-2 ">
            <li class="nav-item">
              <a style="font-size:15px;padding-right:300px;color:white;" class="nav-link active" aria-current="page" href="javascript:void(0);"routerLink="/docdash">Back</a>
              
            </li>
            </ul>
         
           </nav>
<div class="container">
    <h2 class="text-center">Add New Patient</h2>
    <form (ngSubmit)="onSubmit()">
<div class="form-group">
    <label>FirstName:</label>
    <input type="text" id="firstname" name="firstName" placeholder="Enter your FirstName" class="form-control" [(ngModel)]="patient.firstName"/>

</div>
<div class="form-group">
    <label>MiddleName:</label>
    <input type="text" id="middlename" name="middleName" placeholder="Enter your MiddleName" class="form-control" [(ngModel)]="patient.middleName"/>

</div>
<div class="form-group">
    <label>SurName:</label>

    <input type="text" id="surname" name="surName" placeholder="Enter your SurName" class="form-control" [(ngModel)]="patient.surName"/>

</div>
<div class="form-group">
    <label>Age:</label>
    <input type="text" id="age" name="age" placeholder="Enter your Age" class="form-control" [(ngModel)]="patient.age"/>

</div>
<div class="form-group">
    <label>PhoneNumber:</label>
    <input type="text" id="phonenumber" name="phoneNumber" placeholder="Enter your PhoneNumber" class="form-control" [(ngModel)]="patient.phoneNumber"/>

</div>
<div class="form-group">
    <label>BloodGroup:</label>
    <input type="text" id="bloodgroup" name="bloodGroup" placeholder="Enter your BloodGroup" class="form-control" [(ngModel)]="patient.bloodGroup"/>

</div>
<button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
</body>
