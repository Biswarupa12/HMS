
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav style="background-color:gray; height: 60px; margin:auto" class="navbar ">
        <a style="font-size:25px;padding-left:600px;color:azure;" class="navbar-brand" href="#">Hospital Management System</a>
       
           <ul class="navbar-nav mb-2 ">
            <li class="nav-item">
              <a style="font-size:15px;padding-right:300px;color:white;" class="nav-link active" aria-current="page" href="javascript:void(0);"routerLink="/view-medicine">Back</a>
              
            </li>
            </ul>
         
           </nav>

<div class="container">
    <h2 class="text-center">Add New Medicine</h2>
    <form (ngSubmit)="onSubmit(medicine)">
        <div class="form-group">
            <label>DrugName</label>
            <input type="text" id="drugName" name="drugName"class="form-control w-50" placeholder="Enter Drug Name" [(ngModel)]="medicine.drugName"/>

        </div>
        <div class="form-group">
            <label>Stock</label>
            <input type="text" id="stock" name="stock"class="form-control w-50" placeholder="Enter stock" [(ngModel)]="medicine.stock"/>
        </div>
<button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
</body>
